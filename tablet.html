<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />

    <title>ARN FRONT END FRAMEWORK</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script>
    
        $(document).ready(function(){
            var src = "index.html";
            var rawurl = document.location.hash;
            
            if(rawurl != ""){
                var url = rawurl.split('#')[1];

                if(url != "")
                    src = url;
            }
                
            $('iframe').attr('src',src);
        });
    
    </script>
</head>

<body style="background-color:grey;">
    <iframe  width="768" height="1200" style="border:none;"></iframe>
</body>
</html>
